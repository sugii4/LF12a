<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Scythe Calculator</title>
    <script src="app.js" async defer></script> <!--"async defer": warte bis die Seite fertig geladen hat und lade dann erst die JS-->
</head>
<body>
    <div id="content">
        <p id="überschrift">Scythe Calculator</p>
        <Span id="actual-content">
            <div class="text">Münzen<br>
                <input type="number" id="muenzen" class="input">
            </div>
            <div class="text">Popularität<br>
                <select id="popularitaet" name="tier" class="input" type="number">
                    <option value="blank"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="text">Ressourcen<br>
                <input type="number" id="ressourcen" class="input">
            </div>
            <div class="text">Territorien<br>
                <input type="number" id="territorien" class="input">
            </div>
            <div class="text">Fabrik?<br>
                <select id="fabrik" name="fabrik" class="input" type="number">
                    <option value="blank"></option>
                    <option [ngValue]="true">Ja</option>
                    <option [ngValue]="false">Nein</option>
                </select>
            </div>
            <div class="text">Sterne<br>
                <select id="sterne" name="stern" class="input" type="number">
                    <option value="blank"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>s
                </select>
            </div>
            <div class="text">Bonus<br>
                <input type="number" id="bonus" class="input">
            </div>
            <div class="text">Gesamt<br>
                <input type="number" id="gesamt" class="input" disabled>
            </div>
        </Span>
        <input type="button" value="Berechnen" id="berechnen">
    </div>
</body>
</html>
